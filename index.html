<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/538a48f33d.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="assets/Toque_logo.png" alt="Logo du site Les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <section id="researchZone">
            <div id="searchZone">
                <input type="text" id="searchZone_Input" value="Rechercher une recette">
                <i class="fas fa-search"></i>
            </div>
            <div id="filterZone">
                <div class="filterButtons" id="ingredients_button">
                    <button class="filters" id="filter_ingredients">Ingredients</button>
                    <i class="fas fa-chevron-up" id="ingredientsUp"></i>
                    <i class="fas fa-chevron-down" id="ingredientsDown"></i>
                </div>
                <div class="filterButtons" id="apparels_button">
                    <button class="filters" id="filter_apparels">Appareils</button>
                    <i class="fas fa-chevron-up" id="appareilsUp"></i>
                    <i class="fas fa-chevron-down" id="appareilsDown"></i>
                </div>
                <div class="filterButtons" id="ustensils_button">
                    <button class="filters" id="filter_ustensils">Ustensiles</button>
                    <i class="fas fa-chevron-up" id="ustensilesUp"></i>
                    <i class="fas fa-chevron-down" id="ustensilesDown"></i>
                </div>                
            </div>
        </section>
        <section id="recipesZone">

        </section>
    </main>
    <script src="scripts/classes/Recipes.js"></script>
    <script src="scripts/classes/Ingredients.js"></script>
    <script src="scripts/pages/index.js"></script>
</body>
</html>
