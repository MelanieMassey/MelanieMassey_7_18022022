<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/538a48f33d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="assets/Toque_logo.png" alt="Logo du site Les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <section id="researchZone">
            <div id="searchZone">
                <input type="text" id="searchZone_Input" value="Rechercher une recette" onfocus="this.value=''" >
                <i class="fas fa-search"></i>
            </div>
            <div>
                <ul id="tagsList"></ul>
            </div>
            <div id="filterZone">
                <div class="filterButtons" id="ingredients_button">
                    <button class="filters" id="filter_ingredients">Ingredients</button>
                    <i class="fas fa-chevron-up" id="ingredientsUp"></i>
                    <i class="fas fa-chevron-down" id="ingredientsDown"></i>
                    <ul class="filtersList" id="ingredientsList"></ul>
                </div>
                <div class="filterButtons" id="appliance_button">
                    <button class="filters" id="filter_appliance">Appareils</button>
                    <i class="fas fa-chevron-up" id="applianceUp"></i>
                    <i class="fas fa-chevron-down" id="applianceDown"></i>
                    <ul class="filtersList" id="applianceList"></ul>
                </div>
                <div class="filterButtons" id="ustensils_button">
                    <button class="filters" id="filter_ustensils">Ustensiles</button>
                    <i class="fas fa-chevron-up" id="ustensilsUp"></i>
                    <i class="fas fa-chevron-down" id="ustensilsDown"></i>
                    <ul class="filtersList" id="ustensilsList"></ul>
                </div>                
            </div>
        </section>
        <section id="recipesZone">

        </section>
    </main>
    <script src="scripts/classes/Recipe.js"></script>
    <script src="scripts/classes/Ingredient.js"></script>
    <script src="scripts/classes/Filter.js"></script>
    <script src="scripts/classes/Tag.js"></script>
    <script src="scripts/classes/Appliance.js"></script>
    <script src="scripts/classes/Ustensil.js"></script>
    <script src="scripts/classes/Search.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/utils/filters.js"></script>
</body>
</html>
